<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CronoJS</title>
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,600;0,700;0,800;1,600;1,700;1,800&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/FavIconCrono.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="assets/FavIconCrono.ico" id="icon" alt="favicon">
        <!-- <h1>CronoJS</h1> -->
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
        <footer>
            <p>Todos os direitos reservados a <a href="http://github.com/GabrielLicar">Gabriel Licar</a> &copy;</p>
        </footer>
    </div>
</body>
</html>
